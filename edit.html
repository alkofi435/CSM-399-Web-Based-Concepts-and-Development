<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <title>Edit WikiEye Page</title>
  <link rel="stylesheet" href="styles/edit.css">
</head>
<body>
    <div class="navbar">
        <div class="icon-container">
            <img class="wiki-icon" src="Components/Images/Wiki.png">
            <a href="index.html">Home</a>
            <a>Contact</a>
            <a>About Us</a>
        </div>
    </div>
  <div class="container">
    <header>
      <h1>Edit WikiEye Page</h1>
    </header>
    <main>
      <form>
        <label for="pageTitle">Page Title:</label><br>
        <input type="text" id="pageTitle" name="pageTitle"><br><br>
        <label for="pageContent">Page Content:</label><br>
        <textarea id="pageContent" name="pageContent" rows="10"></textarea><br><br>
        <input type="submit" value="Save Changes">
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Wikipedia</p>
    </footer>
  </div>
</body>
</html>
